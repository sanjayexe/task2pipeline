<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="readall()">
    <div class="container text-xl-center">
        <h1 class=".h1">CRUD OPERATIONS</h1>
    </div>
    <div class="container">
        <div class="form-container form">
            <form class="create-form d-none">
                <input type="text" class="name" placeholder="Enter name">
                <input type="email" class="email" placeholder="Enter email">
                <button class="btn bg-success" onclick="create()">Create</button>
            </form>

            <form class="form update-form d-none">
                <input type="text" class="id" hidden>
                <input type="text" class="uname">
                <input type="email" class="uemail">
                <button class="btn bg-success" onclick="update()" id="update_btn">Update</button>
            </form>
            <div class="add" onclick="display()">
                <button class="addbtn btn bg-success" id="add-btn">Add</button>
            </div>
            <table class="table">
                <thead>
                    <th class="col">Name</th>
                    <th class="col">Email</th>
                    <th class="col">Action</th>
                </thead>
                <tbody class="tb-data">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
