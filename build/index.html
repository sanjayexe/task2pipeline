<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background: #333;
            padding: 15px;
            color: white;
        }
        .hero {
            background: #f4f4f4;
            padding: 50px 20px;
        }
        .footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>My Static Webpage</h1>
    </div>
    <div class="hero">
        <h2>Welcome to My Website</h2>
        <p>This is a simple static webpage built with HTML and CSS.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 My Static Webpage</p>
    </div>
</body>
</html>
